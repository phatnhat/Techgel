                <label class="switch">

                    class="switch__input theme-toggle"
                    type="checkbox"
                    role="switch"
                    name="dark"
                  />
                  <svg
                    class="switch__icon"
                    width="24px"
                    height="24px"
                    aria-hidden="true"
                  >
                    <use href="#light" />
                  </svg>
                  <svg
                    class="switch__icon"
                    width="24px"
                    height="24px"
                    aria-hidden="true"
                  >
                    <use href="#dark" />
                  </svg>
                  <span class="switch__inner"></span>
                  <span class="switch__inner-icons">
                    <svg
                      class="switch__icon"
                      width="24px"
                      height="24px"
                      aria-hidden="true"
                    >
                      <use href="#light" />
                    </svg>
                    <svg
                      class="switch__icon"
                      width="24px"
                      height="24px"
                      aria-hidden="true"
                    >
                      <use href="#dark" />
                    </svg>
                  </span>

                  <li
                    th:each="n, i: ${homeNavigations}"
                    th:class="${not n.getChildrens.isEmpty() ? 'has-dropdown' : ''}"
                  >
                    <a
                      th:href="@{${n.slug}}"
                      class="nav-link d-flex justify-content-center align-items-center"
                    >
                      <span class="rolling-text">
                        <div class="block">
                          <span>[[${#strings.toUpperCase(n.title_vi)}]]</span>
                        </div>
                      </span>
                    </a>
                    <ul class="submenu" th:if="${not n.getChildrens.isEmpty()}">
                      <li th:each="sub : ${n.getChildrens}">
                        <a th:href="@{${sub.slug}}">[[${sub.title_vi}]]</a>
                      </li>
                    </ul>
                  </li>

              </nav>
