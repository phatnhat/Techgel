<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="page_head(title, remove)" th:remove="${remove}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0"
    />
    <title>[[${title}]]</title>
    <meta name="description" th:content="${description}" />
    <meta name="keywords" th:content="${keywords}" />
    <meta property="og:title" th:content="${og_title}" />
    <meta property="og:description" th:content="${og_description}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="vi_VN" />

    <link rel="icon" th:href="@{/imgs/logos/cropped-favicon-techgel-32x32.png}" sizes="32x32">
    <link rel="icon" th:href="@{/imgs/logos/cropped-favicon-techgel-192x192.png}" sizes="192x192">
    <link rel="apple-touch-icon" th:href="@{/imgs/logos/cropped-favicon-techgel-180x180.png}">

    <link th:href="@{/css/plugins/bootstrap.min.css}" rel="stylesheet" />
<!--    <link rel="stylesheet" th:href="@{/css/plugins/bootstrap-theme.min.css}" />-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Swiper -->
    <link rel="stylesheet" th:href="@{/css/plugins/swiper-bundle.min.css}" />

    <!-- SAL -->
    <link rel="stylesheet" th:href="@{/css/_sal.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sal.js@0.8.5/dist/sal.css"
    />

    <!-- Slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Photo Swipe -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.min.css"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Nanogallery2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- metismenu -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/metismenu/dist/metisMenu.min.css"
    />

    <!-- Fancybox -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/variables.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/fields.css}" />
    <link rel="stylesheet" th:href="@{/css/hr.css}" />
    <link rel="stylesheet" th:href="@{/css/fab.css}" />
    <link rel="stylesheet" th:href="@{/css/our-business-line-details.css}" />

    <link rel="stylesheet" th:href="@{/css/project_details.css}" />
    <link rel="stylesheet" th:href="@{/css/news.css}" />

    <link rel="stylesheet" th:href="@{/css/about-us.css}" />

    <link rel="stylesheet" th:href="@{/css/responsive.css}" />

    <link rel="stylesheet" th:href="@{/css/_animations.css}" />
  </head>
  <body>
    <th:block th:fragment="script">
      <script th:src="@{/js/plugins/jquery.min.js}"></script>

      <script th:src="@{/js/plugins/bootstrap.bundle.min.js}"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

      <script th:src="@{/js/plugins/swiper-bundle.min.js}"></script>

      <script
        src="https://cdn.jsdelivr.net/npm/sal.js@0.8.5/dist/sal.min.js"
      ></script>

      <script th:src="@{/js/plugins/gsap.min.js}"></script>
      <script th:src="@{/js/plugins/scrolltrigger.min.js}"></script>
      <script th:src="@{/js/plugins/splittext.js}"></script>

      <script
        type="text/javascript"
        src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
      ></script>

<!--      <script-->
<!--        src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"-->
<!--      ></script>-->
<!--      <script-->
<!--        src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"-->
<!--      ></script>-->
      <script src="https://unpkg.com/colcade@0/colcade.js"></script>

      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"
      ></script>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/clamp-js/0.7.0/clamp.min.js"
        integrity="sha512-Zf7q41OZ49XVIFrkbCVLkBEklVxQv4sVdMGnCwL9bfuCfA862QmAJSU61yrcrMwze7Ij7oUXpQVoUXmftBfk0A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <script src="https://unpkg.com/counterup2@2.0.2/dist/index.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/metismenu"></script>

      <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/fitty@2.4.2/dist/fitty.min.js"></script>

      <script th:src="@{/js/main.js}"></script>
    </th:block>
  </body>
</html>
